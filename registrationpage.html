<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="page" align="center">
        <h1>Registration Form</h1>
        <p>All Fields are Mandatory</p>
        <form class=" " action="thankyou.html" method="post">
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter Name" required><br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter email" required><br>
            <label for="age">Age:</label>
            <input id="age" type="number" name="age" min"1" max="100" placeholder="Enter your age" required>
           
            <br>
            <p>Are You Interested in Dating</p>
            <label for="dat">Yes</label>
            <input id="dat" type="radio" name="dating" value="" >
            <label for="dat1">No</label>
            <input id="dat1" type="radio" name="dating" value="">
            <h3>Your Expectations like:</h3>
            <select class="" name="expe" >
                <option value="none">None</option>
                <option value="kajal">Kajal</option>
                <option value="rakul">Rakul</option>
                <option value="sai pallavi">Sai pallavi</option>
            </select>
            <h3>Number of marriages </h3>
             <select class="" name="nom">
                <option value="zero">0</option>
                <option value="One">1</option>
                <option value="two">2</option>
                <option value="three">3</option>

               
            </select>

            <h3>Are you alocholic</h3>
            <input type="checkbox" name="alocholic" value="yes">Yes
            <input type="checkbox" name="alocholic" value="yes">No
            <input type="checkbox" name="alocholic" value="yes">Once in a blue moon
            <h3>Additional Information</h3>
            <textarea name="pref" cols="50" rows="10" placeholder="Tell us something"></textarea>
            <input type="submit" name="" value="Register">

        </form>
    </div>
    </body>
</html>
